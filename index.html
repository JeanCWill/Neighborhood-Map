<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Bares e Restaurantes em Pato Branco - PR</title>
    </head>
    <body>
        <div id="map"></div>
        <nav>
            <div id="pageTitle">
                <h2>Bares e Restaurantes<br/>Pato Branco - PR</h2>
            </div>
            <input id="search" placeholder="Buscar por nome" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
            <div id="list-holder">
                <ul id="list-view" data-bind="foreach: visible">
                    <li id="list-name" data-bind="text: name, click: $parent.showInfo"></li>
                </ul>
            </div>
        </nav>
        <div id="error"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/app.js"></script>

        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiNPgPBYFxyMXLmr0OMsF6t_Sl7vtctuw&v=3&callback=initMap">
        </script>
    </body>
</html>
